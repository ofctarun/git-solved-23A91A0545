# Production Application Configuration
application:
  name: DevOpsSimulator
  version: 2.0.0
  environment: production  # default environment

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true

logging:
  level: INFO
  format: json
  output: /var/log/app.log

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod

features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true

# Development Configuration (enabled via environment variable)
development:
  application:
    version: 2.0.0-beta
    environment: development

  server:
    host: localhost
    port: 3000
    ssl_enabled: false
    hot_reload: true

  logging:
    level: DEBUG
    format: pretty
    output: console
    show_stack_trace: true

  database:
    host: localhost
    port: 5432
    name: devops_dev

  features:
    auto_scaling: false
    load_balancer: disabled
    backup_enabled: false
    experimental_features: true

  development_flags:
    mock_external_apis: true
    debug_mode: true
    cors_enabled: true

  notifications:
    slack_webhook: "https://hooks.slack.com/services/XXX"
    discord_webhook: "https://discord.com/api/webhooks/YYY"
    email_alerts: false


